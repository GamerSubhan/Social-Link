<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  
  <div id="profileBg">
    <img id="avatarImg" width="72" height="72" src="./assets/images/avatar-jessica.jpeg">
    <p id="avatarName">Jessica Randall</p>
    <p id="location">London, United Kingdom</p>
    <p id="desc">"Front-end developer and avid reader."</p>

    <button>GitHub</button>
    <button id="frontBtn">Frontend Mentor</button>
    <button id="linkedBtn">LinkedIn</button>
    <button id="twitBtn">Twitter</button>
    <button id="insBtn">Instagram</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Subhan Atakishiyev</a>.
  </div>
</body>
</html>
